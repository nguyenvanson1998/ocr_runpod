events {
    worker_connections 1024;
}

http {
    upstream mineru_backend {
        server mineru-api:8002;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Increase client max body size for file uploads
        client_max_body_size 100M;
        
        # Increase timeout for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        location / {
            proxy_pass http://mineru_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable gzip compression
            gzip on;
            gzip_types text/plain application/json application/javascript text/css application/xml text/xml application/xml+rss text/javascript;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://mineru_backend/health;
            access_log off;
        }
    }
    
